{% extends 'base.html' %}

{% block content %}
<h2>Product List</h2>
        <div class="row">
            {% for product in product_list %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{{product.image_url }}" width="400" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h2 class="card-title">{{ product.name }}</h2>
                        <p class="card-text">${{ product.price }}</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endblock %}
